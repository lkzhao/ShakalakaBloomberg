<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/neon-animation/neon-animation.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">


<link rel="import" href="bower_components/paper-material/paper-material.html">
<link rel="import" href="app-theme.html">

<dom-module id="login-content">
  <style>
    paper-button{
      width:100%;
      margin-top:20px;
    }
    main{
      width: 400px;
      margin: 100px auto;
    }
    paper-material{
      padding: 16px;
      margin-bottom: 16px;
      background: white;
    }
    paper-button{
      color: var(--default-primary-color);
    }
  </style>

  <template>
    <main>
      <paper-material elevation="1" class="flex" id="paper">
        <h3>{{globalError}}</h3>
        <paper-input label="Username or Email" id="username" value="{{username}}" errorMessage="{{usernameError}}"></paper-input>
        <paper-input label="Password" id="password" value="{{password}}" errorMessage="{{passwordError}}"></paper-input>
        <paper-button class="flex" on-click="handleLogin">Login</paper-button>
      </paper-material>
      <a href="/#/signup" id="btn" class="layout vertical center">Sign Up</a>
    </main>
  </template>
</dom-module>

<script>

  Polymer({

    is: 'login-content',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    handleLogin: function(e){
      if (!this.username)
        this.set("usernameError","Username cannot be blank")
      if (!this.password)
        this.set("passwordError","Username cannot be blank")
      if (!this.password || !this.username)
        return
      auth.authenticate(this.username, this.password, function(success, error){
        if (success){
          MoreRouting.navigateTo('/')
        }else{
          this.set('globalError', error)
        }
      })
    },

    properties: {
      username:{
        type:String,
        notify: true
      },
      password:{
        type:String,
        notify: true
      },
      sharedElements: {
        type: Object,
        value: function() {
          return {
            'paper': this.$.paper,
            'btn': this.$.btn
          }
        }
      },
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'hero-animation',
              id: 'btn',
              toPage: this
            },{
              name: 'hero-animation',
              id: 'paper',
              toPage: this
            }],
            'exit': [{
              name: 'hero-animation',
              id: 'btn',
              fromPage: this
            },{
              name: 'hero-animation',
              id: 'paper',
              fromPage: this
            }]
          }
        }
      }
    }
  });

</script>
